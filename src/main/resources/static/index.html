<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div class="container fluid" id="vue-app">
    <div class="row my-5"> <h3>Currency Exchange App</h3></div>
    <div class="row mb-3">
        <div class="col-3">
        O'zbek so'mi (UZS)
        </div>
        <div class="col-3">
        US Dollars (USD)
        </div>
        <div class="col-3">
        Chinese Yuan (CNY)
        </div>
    </div>

    <div class="row  mb-3">
        <div class="col-3">
        {{currency.uzs}}
        </div>
        <div class="col-3">
        {{currency.usd}}
        </div>
        <div class="col-3">
            {{currency.cny}}
        </div>
    </div>
    <button v-on:click="update">Update rates</button>


</div>


<script>
const VueApp = {
  data() {
    data: {
        return {
            currency: {
                uzs: 1,
                usd: 10900,
                cny: 3780
            }
        }
    }
  },
    methods: {
        update: function(){
            currency.usd = 11000;
            currency.cny = 4000;
        }
    }
}

Vue.createApp(VueApp).mount('#vue-app')
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
